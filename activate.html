<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate CaptureAI - Get Your Free License Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .features {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .features h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            color: #666;
            font-size: 13px;
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .features li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #218aff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #218aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a6fd9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .success h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .error h3 {
            color: #c62828;
            margin-bottom: 10px;
        }

        .result-message {
            color: #333;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .license-key {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #218aff;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            word-break: break-all;
            user-select: all;
        }

        .copy-btn {
            background: #4caf50;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .instructions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .instructions h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            color: #666;
            font-size: 13px;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="emoji">üéØ</div>
                <h1>CaptureAI</h1>
            </div>

            <p class="subtitle">Get your free license key and start solving questions instantly</p>

            <div class="features">
                <h3>Free Tier Includes:</h3>
                <ul>
                    <li>10 AI requests per day</li>
                    <li>Screenshot capture & analysis</li>
                    <li>Instant question solving</li>
                    <li>Privacy-focused processing</li>
                </ul>
            </div>

            <input
                type="email"
                id="email"
                placeholder="Enter your email address"
                autocomplete="email"
            />
            <button id="get-key">Get Free License Key</button>

            <div id="result"></div>
        </div>

        <div class="footer">
            <p>Need help? <a href="https://github.com/TheSuperiorFlash/CaptureAI" target="_blank">Visit our GitHub</a></p>
        </div>
    </div>

    <script>
        const button = document.getElementById('get-key');
        const emailInput = document.getElementById('email');
        const result = document.getElementById('result');

        button.addEventListener('click', handleGetKey);

        // Enter key support
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleGetKey();
        });

        async function handleGetKey() {
            const email = emailInput.value.trim();

            // Validation
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Please enter a valid email address');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Generating your key...';

            try {
                const response = await fetch('https://backend.captureai.workers.dev/api/auth/create-free-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create license key');
                }

                showSuccess(data.licenseKey, data.existing);
            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = 'Get Free License Key';
            }
        }

        function showSuccess(licenseKey, existing) {
            result.className = 'success';
            result.style.display = 'block';
            result.innerHTML = `
                <h3>${existing ? '‚úÖ Welcome Back!' : '‚úÖ Success!'}</h3>
                <p class="result-message">
                    ${existing
                        ? 'We found your existing free key for this email:'
                        : 'Your free license key has been created and sent to your email!'}
                </p>
                <div class="license-key" id="key-display">${licenseKey}</div>
                <button class="copy-btn" onclick="copyKey('${licenseKey}')">
                    üìã Copy License Key
                </button>

                <div class="instructions">
                    <h4>üìù How to Activate:</h4>
                    <ol>
                        <li>Copy the license key above</li>
                        <li>Open the CaptureAI extension in your browser</li>
                        <li>Paste your key and click "Activate"</li>
                        <li>Start solving questions instantly!</li>
                    </ol>
                </div>
            `;

            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            result.className = 'error';
            result.style.display = 'block';
            result.innerHTML = `
                <h3>‚ùå Error</h3>
                <p class="result-message">${message}</p>
            `;

            // Scroll to error
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                btn.style.background = '#2e7d32';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#4caf50';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const keyDisplay = document.getElementById('key-display');
                const range = document.createRange();
                range.selectNode(keyDisplay);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();

                alert('License key copied to clipboard!');
            });
        }
    </script>
</body>
</html>
