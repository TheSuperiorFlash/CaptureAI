<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - CaptureAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #218aff 0%, #1a6fd9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #218aff 0%, #1a6fd9 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .checkmark {
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .tier-badge {
      display: inline-block;
      background: linear-gradient(135deg, #218aff 0%, #1a6fd9 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 32px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .benefits {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }

    .benefits h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #444;
    }

    .benefit-item:last-child {
      margin-bottom: 0;
    }

    .benefit-icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #218aff 0%, #1a6fd9 100%);
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #218aff 0%, #1a6fd9 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(33, 138, 255, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #666;
      font-size: 16px;
      padding: 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top-color: #218aff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading-state">
      <div class="loading">
        <div class="spinner"></div>
        <span>Verifying your payment...</span>
      </div>
    </div>

    <!-- Success State -->
    <div id="success-state" class="hidden">
      <div class="success-icon">
        <div class="checkmark">✓</div>
      </div>

      <h1>Payment Successful!</h1>
      <p class="subtitle">Your subscription has been activated</p>

      <div class="tier-badge">PRO TIER</div>

      <div class="benefits">
        <h3>What's included:</h3>
        <div class="benefit-item">
          <div class="benefit-icon">✓</div>
          <span>Unlimited requests (60 per minute)</span>
        </div>
        <div class="benefit-item">
          <div class="benefit-icon">✓</div>
          <span>GPT-5 Nano AI model</span>
        </div>
        <div class="benefit-item">
          <div class="benefit-icon">✓</div>
          <span>Priority support</span>
        </div>
      </div>

      <button class="button" onclick="window.close()">Close and Start Using CaptureAI</button>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden">
      <div class="success-icon" style="background: #d32f2f;">
        <div class="checkmark">✗</div>
      </div>

      <h1>Payment Verification Failed</h1>
      <p class="subtitle">We couldn't verify your payment</p>

      <div class="error" id="error-message"></div>

      <button class="button" style="background: #d32f2f;" onclick="window.close()">Close</button>
    </div>
  </div>

  <script src="modules/auth-service.js"></script>
  <script src="payment-success.js"></script>
</body>
</html>
